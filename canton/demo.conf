canton {
  participants {
    participant1 {
      ledger {
        backend = "in-memory"
        sql {
          connection = "jdbc:h2:mem:participant1;DB_CLOSE_DELAY=-1"
        }
      }
      admin-api {
        port = 8081
      }
      ledger-api {
        port = 8082
      }
      json-api {
        port = 8080
        allow-insecure-tokens = true
      }
      parameters {
        command-timeout = 30s
      }
    }
  }

  domains {
    localdomain {
      domain-id = "localdomain"
      participants = [participant1]
      sync-mode = "async"
    }
  }

  bootstrap {
    // Kontratı otomatik yükle
    dar-files = ["quest-badge.dar"]

    // İki test kullanıcısı oluştur
    parties = [
      { name = "User1", kind = "local" },
      { name = "User2", kind = "local" }
    ]
  }
}